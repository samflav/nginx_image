services:
  webserver:
    image: sflavin.registry.jetbrains.space/p/sflavin-nginx-server/containers/webserver:latest
    build: ./webserver
    ports:
      - 443:443
    configs:
      conf/sites.conf:
        file: .webserver/conf/deploy/sites.conf
    secrets:
      certs/pub.cer:
        file: ./.secrets/pub.cer
      certs/pri_key.key:
        file: ./.secrets/pri_key.key

volumes:
  - cont